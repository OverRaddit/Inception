server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /usr/share/nginx/html;
	index index.html index.htm;

	server_name _;

	location ~ \.php$ {
		fastcgi_pass      127.0.0.1:9000;
		fastcgi_index     index.php;
		include           fastcgi.conf;
	}
	location /gshim {
		return 200;
	}
	location = /200.html {
			internal;
	}

	location /myukang {
		return 200;
	}
}
